    docker build -t=davidgdragon/fakeimage .
  pre_ci_boot:
   
  ci:
  - docker push davidgdragon/fakeimage
  
  post_ci:

hub:
  - integrationName: realdocker
    type: docker
    branches:
        only:
          - master
