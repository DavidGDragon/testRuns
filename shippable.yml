# Language setting
language: node_js

# Version number
node_js:
  - 0.12

env:
  global:
    - FOO=FUBU
    - FO1=BUBU
    - BOO=GUBU

  matrix:
    - M1=ONE
    - M2=TWO
    - M3=THREE
    - M4=FOUR

build:
  pre_ci:
    - docker build -t=testing/testruns .

  pre_ci_boot:
    image_name: avinci/sample_node
    image_tag: latest
    pull: false
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - exit 1234

integrations:
