# Language setting
language: node_js

# Version number
node_js:
  - 0.12

env:
  global:
    - FOO=FUBU
    - FO1=BUBU
    - BOO=GUBU
    - NOTHING=NEW
    
build:
  pre_ci:

  pre_ci_boot:
   
  ci:

  post_ci:
    - sudo docker build -t davidgdragon/fakeimag:$BRANCH.$SHIPPABLE_BUILD_NUMBER .
    - sudo docker push davidgdragon/fakeimag:$BRANCH.$SHIPPABLE_BUILD_NUMBER

integrations:
  hub:
    - integrationName: realdocker
      type: docker
      branches:
        only:
          - master
